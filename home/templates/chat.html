<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Chat</title>
  </head>
  <body>
      <div class="container mt-5">
        <h2>Group Name: {{groupname}}</h2>
        <textarea rows="20" id='chat-log' class='form-control'>
          {% for chat in chats %}
            {{chat.content}}
          {% endfor %}
        </textarea><br>
        <input type="text" id='chat-message-input' size='100' class='form-control'><br>
        <input type="button" id='chat-message-submit' value='Send' class='btn btn-success'><br>
        {{ groupname|json_script:"group-name" }}
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
      const groupName = JSON.parse(document.getElementById("group-name").textContent);
      console.log("group Name: ",groupName);
      //var ws = new WebSocket('ws://'+window.location.host+'/ws/jwc/'+groupName+'/')
      var ws = new WebSocket('ws://'+window.location.host+'/ws/ajwc/'+groupName+'/')

      ws.open = function(){
        console.log("open conn...")
      }
      ws.close = function(e){
        console.error("chat socket closed unexpectedly ...",e)
      }
      document.getElementById("chat-message-submit").onclick = function(e){
        const messageInputDom = document.getElementById("chat-message-input")
        const message = messageInputDom.value
        ws.send(JSON.stringify({'msg':message}))
        messageInputDom.value='';
      }
      ws.onmessage = function(e){
        console.log("message received fro server..",e.data)
        const data = JSON.parse(event.data)
        console.log("Data=",data)
        document.querySelector('#chat-log').value+=(data.message+'\n')
      }
    </script>

  </body>
</html>
